    <script>
        getPictures()
        $(window).on('scroll', getPictures)

        function getPictures() {
            $('.image-wrap>img').each(function(index, element) {
                if (isVisible($(element)) && !($(element).attr('appeared'))) {
                    setTimeout(function() {
                        $(element).attr('appeared', 'appeared').attr('src', $(element).attr('data-src'))
                    }, 500);
                }
            })
        }

        function isVisible($node) {
            var scrollTop = $(window).scrollTop(),
                windowHeight = $(window).height(),
                offsetTop = $node.offset().top,
                nodeHeight = $node.height()
            if (scrollTop + $(window).height() > offsetTop && offsetTop + nodeHeight > scrollTop) {
                return true
            }
            return false
        }
    </script>
